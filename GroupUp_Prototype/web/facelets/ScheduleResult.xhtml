<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="../WEB-INF/templates/ScheduleTemplate.xhtml">


            <ui:define name="content">
                <h:outputText value="#{userActionBean.userName}"/>
            </ui:define>

		<h:form id="form">  
		  
			<p:panel header="User Login">  
				<p:messages id="messages" showDetail="true" autoUpdate="true"/> 

				<p:inputText />  
		  
				<h:panelGrid columns="2" id="matchGrid">                     
					<h:outputLabel for="pwd" value="Password : *" />   
				</h:panelGrid>  
		  
				<p:commandButton id="loginButton" update="matchGrid" value="Login" />  
			</p:panel>  
		  
		</h:form>  

    </body>
</html>
