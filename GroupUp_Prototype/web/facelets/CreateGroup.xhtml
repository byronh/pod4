<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="groupInfo">
            <h:panelGrid id="groupInfo_title">NEW GROUP</h:panelGrid>
            <h:form>
                <h:outputText value="Group Name"    />
                <h:inputText styleClass="field" value="#{groupController.name}" title="groupName" id="groupName"></h:inputText>

                <h3>PickList on Steroids: Pojo Support with Effect, Captions, Custom Content, Reordering, Filtering and Ajax Transfer</h3>  
                <p:pickList id="pojoPickList" value="#{ExampleOfCreateGroupPickListBean.players}" var="user" effect="bounce"  
                            itemValue="#{user}" itemLabel="#{user.firstName}" converter="user"  
                            showSourceControls="true" showTargetControls="true"   
                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  

                    <f:facet name="sourceCaption">Available</f:facet>  
                    <f:facet name="targetCaption">Starting</f:facet>  

                    <p:ajax event="transfer" listener="#{pickListBean.onTransfer}" update="msg" />  

                    <p:column style="width:25%">  
                        <p:graphicImage value="/images/barca/#{user.email}" width="30" height="40" />  
                    </p:column>  

                    <p:column style="width:75%;">  
                        #{user.firstName}  
                    </p:column>  

                </p:pickList>  

                <p:commandButton id="pojoSubmit" value="Submit" update="displayPlayers" oncomplete="playerDialog.show()" style="margin-top:5px"/>  

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog">  
                    <h:panelGrid id="displayCities" columns="2">  
                        <h:outputText value="Source: " style="font-weight:bold"/>  
                        <ui:repeat value="#{pickListBean.cities.source}" var="item">  
                            <h:outputText value="#{item}" style="margin-right:5px" />  
                        </ui:repeat>  

                        <h:outputText value="Target: " style="font-weight:bold"/>  
                        <ui:repeat value="#{pickListBean.cities.target}" var="item">  
                            <h:outputText value="#{item}" style="margin-right:5px" />  
                        </ui:repeat>  
                    </h:panelGrid>  
                </p:dialog>  

                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="playerDialog">  
                    <h:panelGrid id="displayPlayers" columns="2">  
                        <h:outputText value="Source: " style="font-weight:bold"/>  
                        <ui:repeat value="#{pickListBean.players.source}" var="player">  
                            <h:outputText value="#{player.firstName}" style="margin-right:5px" />  
                        </ui:repeat>  

                        <h:outputText value="Target: " style="font-weight:bold"/>  
                        <ui:repeat value="#{pickListBean.players.target}" var="player">  
                            <h:outputText value="#{player.firstName}" style="margin-right:5px" />  
                        </ui:repeat>  
                    </h:panelGrid>  
                </p:dialog>  
            </h:form>
        </div>
    </h:body>
</html>
