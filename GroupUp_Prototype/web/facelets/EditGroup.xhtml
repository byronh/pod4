<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="../WEB-INF/templates/UserAccountTemplate.xhtml">


            <ui:define name="content">

                <p:panel id="contentPanel" header="Edit Group" >  

                    <div id="groupInfo">
                        <h:form>
                            <h:outputText value="Group Name: "    />
                            <h:outputText value="#{groupScheduleController.groupName}" id="groupName"></h:outputText>
                            
                            <br/><br/><br/>
                            <h:outputText value="Search and Add Members: "    />
                            <p:autoComplete id="searchUser" value="#{groupScheduleController.selectedUserList}"
                                            completeMethod="#{groupScheduleController.completeUsers}" multiple="true">
                                </p:autoComplete>
                            
                            <p:commandButton id="submitGroupB" type="submit" value="Save Changes" actionListener="#{groupScheduleController.createGroup}"/>
                            <p:button value="Cancel" outcome="Group Event"/> 

 


                        </h:form>
                    </div>
                </p:panel>  


            </ui:define>

        </ui:composition>
    </h:body>
</html>
