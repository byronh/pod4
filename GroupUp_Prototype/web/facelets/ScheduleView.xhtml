<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

<!--<h:outputStylesheet library="css" name="scheduleView.css"/>-->
        
    
    
    <body>

        <ui:composition template="../WEB-INF/templates/UserAccountTemplate.xhtml">


            <ui:define name="content">
                               
                <p:panel id="contentPanel" header="Schedule View" >  
                    <h:form id="scheduleForm" style="width: 55%">  
                    
                        <p:schedule id ="schedule" value="#{scheduleController.eventModel}" widgetVar="myschedule" draggable="false" resizable="false">  

                                <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                                <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                                <!--<p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />-->  
                                <!--<p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />-->  

                            </p:schedule>  

                            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
                            
                            <h:panelGrid id="eventDetails" columns="2">  
                                <h:outputLabel for="title" value="Title:" />  
                                <h:outputLabel id="title" value="#{scheduleController.currentEvent.title}"  required="true"/>  

                                <h:outputLabel for="from" value="From:" /> 
                                <h:outputLabel id ="from" value="#{scheduleController.currentEvent.startDate}" pattern="MM/dd/yyyy HH:mm" />

                                <h:outputLabel for="to" value="To:" />  
                                <h:outputLabel id="to" value="#{scheduleController.currentEvent.endDate}" pattern="MM/dd/yyyy HH:mm" />

                                <h:outputLabel for="allDay" value="All Day:" />  
                                <h:selectBooleanCheckbox readonly="true" id="allDay" value="#{scheduleController.currentEvent.allDay}" />  

                                <p:commandButton value="Ok" oncomplete="eventDialog.hide();"/>  
                            </h:panelGrid>  
                            </p:dialog>  


                        </h:form>  
                    
                </p:panel>  
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
