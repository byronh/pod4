<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

<!--<h:outputStylesheet library="css" name="scheduleView.css"/>-->
        
    

    <body>

        <ui:composition template="../WEB-INF/templates/UserAccountTemplate.xhtml">


            <ui:define name="content">
                               
                <p:panel id="contentPanel" header="Schedule View" >  
                    <h:form id="scheduleForm" style="width: 55%">  
        
            
                            <p:schedule id ="schedule" value="#{scheduleController.eventModel}" widgetVar="myschedule">  

                                <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                                <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                                <!--<p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />-->  
                                <!--<p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />-->  

                            </p:schedule>  

                            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
                            
                                <h:panelGrid id="eventDetails" columns="2">  
                                    <h:outputLabel for="title" value="Title:" />  
                                    <p:inputText id="title" value="" required="true"/>  

                                    <h:outputLabel for="from" value="From:" />  
                                    <p:inputMask id="from" value="" mask="99/99/9999">  
                                        <f:convertDateTime pattern="dd/MM/yyyy" />  
                                    </p:inputMask>  

                                    <h:outputLabel for="to" value="To:" />  
                                    <p:inputMask id="to" value="" mask="99/99/9999">  
                                        <f:convertDateTime pattern="dd/MM/yyyy" />  
                                    </p:inputMask>  

                                    <h:outputLabel for="allDay" value="All Day:" />  
                                    <h:selectBooleanCheckbox id="allDay" value="" />  

                                    <p:commandButton type="reset" vaxlue="Reset" />  
                                    <p:commandButton value="Save"  oncomplete="myschedule.update();eventDialog.hide();"/>  
                                </h:panelGrid>  
                            </p:dialog>  


                        </h:form>  
                    
                </p:panel>  
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
