<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">        
    

    <body>

        <ui:composition template="../WEB-INF/templates/UserAccountTemplate.xhtml">


            <ui:define name="content">
                               
                <p:panel id="contentPanel" header="New Invites" >  
                    <h3>You have 3 New Event Invites!!</h3> 
                    
                    <p:accordionPanel style="width:40%">  
                            <p:tab title="Alex Rowe Invites You to Study">  

                                <h:panelGrid columns="2" cellpadding="10">  
                                    <h:outputLabel value="date"/>
                                                   <br/>
                                    <h:outputLabel value="Recurring: No"/>
                                                    <br/>
                                    <h:outputLabel value="Time: 12:00pm"/>
                                                   <br/>
                                    <h:outputLabel value="Location: ???"/>
                                                    <br/>
                                    <h:outputText  
                                        value="Message: Hi! Would you like to join our study group?" />  
                                    <br/>
                                    <p:button value="Accept" /> 
                                    <p:button value="Decline" />

                                </h:panelGrid>  
                            </p:tab>  
        <p:tab title="Laura Khan Invites You to Project Meeting">  
                        <h:panelGrid columns="2" cellpadding="10">  
                <h:outputLabel value="Date: Nov 13, 2012"/>
                               <br/>
                <h:outputLabel value="Recurring: No"/>
                               <br/>
                <h:outputLabel value="Time: 08:00pm"/>
                                <br/>
                <h:outputLabel value="Location: ???"/>
                                <br/>
                <h:outputText  
                    value="Message: Hi! Would you like to join our Project Meeting?" />  
                <br/>
                <p:button value="Accept" /> 
                <p:button value="Decline" />
                
            </h:panelGrid> 
        </p:tab>  
        <p:tab title="Adam Jones Invites you to Assignment Discussion">  
                       <h:panelGrid columns="2" cellpadding="10">  
                <h:outputLabel value="Date: Nov 15, 2012"/>
                               <br/>
                <h:outputLabel value="Recurring: Weekly"/>
                                <br/>
                <h:outputLabel value="Time: 05:00pm"/>
                                <br/>
                <h:outputLabel value="Location: ???"/>
                                <br/>
                <h:outputText  
                    value="Message: Hi! Would you like to join our discussion?" />  
                <br/>
                <p:button value="Accept" /> 
                <p:button value="Decline" />
                
            </h:panelGrid> 
        </p:tab>  
    </p:accordionPanel>  
                    
    <h3 style="width:40%; position: absolute;top:8%; right:5%;">Group Invites</h3> 
    <!--Please modify the values of the following accordionPanel
    
    EXAMPLE:
    <p:accordionPanel value=”#{bean.list}” var=”listItem”>
        <p:tab title="#{listItem.propertyA}">
               <h:outputText value= "#{listItem.propertyB}"/>
               ...More content
        </p:tab>
    </p:accordionPanel>  
    
    -->
        <p:accordionPanel value="#{groupScheduleController.groupInviteList}" var="group" style="width:40%; position: absolute;top:16%; right:5%;">
            <p:tab title="You're invited to join #{group.name}">
                <h:form id="myForm">
               <h:outputLabel value="Group Owner: "/>
               
             <h:outputLabel value="#{group.ownerName}"/>
    
               <br/><br/>
               <h:outputLabel value="Group Members: "/>
               
               <h:dataTable var="members" value="#{group.groupupUserCollection}">
                   <h:outputLabel value="#{members.fname}" />
               </h:dataTable>
               
               <br/><br/>
               <h:inputHidden id="AcceptedID" value="#{groupScheduleController.selectedGroupId}" />
               
               
               <p:commandButton value="Accept" action="New Invites" ajax="false" actionListener="#{groupScheduleController.acceptInvite}">
                   <f:param name="groupId" value="#{group.id}" />
               </p:commandButton>
               <p:commandButton value="Decline" action="New Invites" ajax="false" actionListener="#{groupScheduleController.declineInvite}">
                   <f:param name="groupId" value="#{group.id}" />
               </p:commandButton>
               </h:form>
         
        </p:tab>
    </p:accordionPanel> 
                        
                        
                </p:panel>  
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
