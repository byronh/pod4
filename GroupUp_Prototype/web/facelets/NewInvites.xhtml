<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">        
    

    <body>

        <ui:composition template="../WEB-INF/templates/UserAccountTemplate.xhtml">


            <ui:define name="content">
                               
                <p:panel id="contentPanel" header="New Invites" >  
                    <h3>Event Invites!</h3> 
                    
                    <p:accordionPanel value="#{groupScheduleController.timeslotInviteList}" var="groupevent" style="width:40%;">
                        <p:tab title="You're invited to join #{groupevent.title}">
                <h:form id="myForm">
               <h:outputLabel value="Group: "/>
               <h:outputLabel value="#{groupevent.groupName}"/>
               <br/>
               <h:outputLabel value="Starts: "/>
               <h:outputLabel value="#{groupevent.startTime}" pattern="MM/dd/yyyy HH:mm"/>
               <br/>
               <h:outputLabel value="Ends: " />
               <h:outputLabel value="#{groupevent.endTime}" pattern="MM/dd/yyyy HH:mm" />
               <br/><br/>
               
               <p:commandButton value="Accept" action="New Invites" ajax="false" actionListener="#{groupScheduleController.acceptEventInvite}">
                   <f:param name="timeslotId" value="#{groupevent.id}" />
               </p:commandButton>
               <p:commandButton value="Decline" action="New Invites" ajax="false" actionListener="#{groupScheduleController.declineEventInvite}">
                   <f:param name="timeslotId" value="#{groupevent.id}" />
               </p:commandButton>
               </h:form>
         
        </p:tab>
    </p:accordionPanel>  
                    
    <h3 style="width:40%; position: absolute;top:8%; right:5%;">Group Invites</h3> 
    <!--Please modify the values of the following accordionPanel
    
    EXAMPLE:
    <p:accordionPanel value=”#{bean.list}” var=”listItem”>
        <p:tab title="#{listItem.propertyA}">
               <h:outputText value= "#{listItem.propertyB}"/>
               ...More content
        </p:tab>
    </p:accordionPanel>  
    
    -->
        <p:accordionPanel value="#{groupScheduleController.groupInviteList}" var="group" style="width:40%; position: absolute;top:16%; right:5%;">
            <p:tab title="You're invited to join #{group.name}">
                <h:form id="myForm">
               <h:outputLabel value="Group Owner: "/>
               
             <h:outputLabel value="#{group.ownerName}"/>
               
               <br/><br/>
               
               <p:commandButton value="Accept" action="New Invites" ajax="false" actionListener="#{groupScheduleController.acceptInvite}">
                   <f:param name="groupId" value="#{group.id}" />
               </p:commandButton>
               <p:commandButton value="Decline" action="New Invites" ajax="false" actionListener="#{groupScheduleController.declineInvite}">
                   <f:param name="groupId" value="#{group.id}" />
               </p:commandButton>
               </h:form>
         
        </p:tab>
    </p:accordionPanel> 
                        
                        
                </p:panel>  
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
