<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns:f="http://java.sun.com/jsf/core">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">



    <body>
        
        <ui:composition template="../WEB-INF/templates/loginTemplate.xhtml">
            <h:messages></h:messages>
            <ui:define name="content">
                <div id="login">
                    <h:panelGrid id="login_title">LOG IN</h:panelGrid>
                    <h:form>
                        <h:outputText value="Email:"    />
                        <h:inputText styleClass="field" value="#{loginController.email}" title="email" id="email"></h:inputText>
                        <h:outputText value="Password:"    />
                        <h:inputSecret styleClass="field" value="#{loginController.password}" title="password" id="password"></h:inputSecret>
                        <h:commandButton styleClass="submitB" action="#{loginController.login}" value="Log In!"></h:commandButton>
                    </h:form>
                </div>
                
                <h:panelGrid id="signup">
                    <h:panelGrid id="signup_title">SIGN UP</h:panelGrid>
                    <h:form>
                        <h:outputText value="First Name:"    />
                        <h:inputText styleClass="field" value="#{loginController.firstName}" title="firstName" id="fname"></h:inputText>
                        <h:outputText value="Last Name:"    />
                        <h:inputText styleClass="field" value="#{loginController.lastName}" title="lastName" id="lname"></h:inputText>
                        <h:outputText value="Email:"    />
                        <h:inputText styleClass="field" value="#{loginController.email}" title="email" id="email"></h:inputText>
                        <h:outputText value="Password:"    />
                        <h:inputSecret styleClass="field" value="#{loginController.password}" title="password" id="password"></h:inputSecret>
                        <h:outputText value="Confirm Password:"    />
                        <h:inputSecret styleClass="field" value="#{loginController.confirmPassword}" title="confirmPassword" id="confirm_password"></h:inputSecret>
                        <h:commandButton styleClass="submitB" action="#{loginController.registerNewUser}" value="Register New Account!"></h:commandButton>
                    </h:form>
                </h:panelGrid>
             
            </ui:define>

        </ui:composition>

    </body>
</html>
</f:view>
