<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/UserAccountTemplate.xhtml">


            <ui:define name="content">
                
                <h:form id="menu">
                    <!--<p:ajax render=":contentPanel">-->
                    <p:menu >  
                        <p:submenu label="Schedule">  
                            <p:menuitem value="View" action="#{menuNav.setPageName('/ScheduleView')}"
                                        update=":contentPanel" icon="ui-icon-calendar"/> 
                            <p:menuitem value="Edit" action="#{menuNav.setPageName('/ScheduleEdit')}" update=":contentPanel" icon="ui-icon-pencil"/>  
                        </p:submenu>  
                        <p:submenu label="Group">  
                            <p:menuitem value="View/Edit"  action="#{menuNav.setPageName('/ScheduleView')}" update=":contentPanel" icon="ui-icon-person"/>
                            <p:menuitem value="Create Events"  actionListener="#{menuNav.setPageName('/login')}" icon="ui-icon-clock"/>
                        </p:submenu>  
                        <p:submenu label="People">  
                            <p:menuitem value="Search"  icon="ui-icon-search"/>  
                        </p:submenu>  
                        <p:submenu label="Event">  
                            <p:menuitem value="New Invites" icon="ui-icon-lightbulb"/>  
                            <p:menuitem value="Pending" outcome="/mobile/index" icon="ui-icon-clock"/>
                            <p:menuitem value="Confirmed" outcome="/mobile/index" icon="ui-icon-star"/>
                        </p:submenu>  
                    </p:menu> 
                    <!--</p:ajax>-->
                </h:form>
                <p:panel id="contentPanel" header="#{menuNav.pageName}" >  
                        <ui:include src="#{menuNav.pageName}.xhtml"/>
                </p:panel>  
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
