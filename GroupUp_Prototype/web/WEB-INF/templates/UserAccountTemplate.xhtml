<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="account.css"/>
        <title>Group Up: Your Account</title>
        <script>
            // window onload hack taken from http://stackoverflow.com/questions/5522702/call-jsf-2-0-managebean-method-from-javascript-onload-event
            window.onload = function() {
                document.getElementById('hidden:link').onclick();
            }
        </script>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
            <div id="title">GroupUp</div>
            <div id="link_bar">
                <h:form>
                <h:link>About</h:link>  | 
                <h:link>Help</h:link>  | 
                <h:commandLink value="Sign Out" action="#{loginController.logout}" />
                </h:form>
            </div>
            <p:separator id="topSeparator"/>    
        </div>
        <div id="menu" class="left_content">
            <h:form id="menu">
                    <p:panel header="Schedule" style="width:90%;">
                        <p:button style="border: none;background: none;" outcome="Schedule View" value="View Schedule" icon="ui-icon-calendar"/>
                        <p:button style="border: none;background: none;" outcome="Schedule Edit" value="Edit Schedule" icon="ui-icon-pencil"/>
                    </p:panel>
                    
                    <p:panel header="Group" style="width:90%;">
                        <p:button style="border: none;background: none;" outcome="Create Group" value="View/Edit" icon="ui-icon-person"/>
                        <p:button style="border: none;background: none;" outcome="test" value="Create Events" icon="ui-icon-clock"/>
                    </p:panel>
                    
                    <p:panel header="People" style="width:90%;">
                        <p:button style="border: none;background: none;" outcome="Search People" value="Search" icon="ui-icon-search"/>
                    </p:panel>
                    
                    <p:panel header="Event" style="width:90%;">
                        <p:button style="border: none;background: none;" outcome="New Invites" value="New Invites" icon="ui-icon-lightbulb"/>
                        <p:button style="border: none;background: none;" outcome="Events Pending" value="Pending" icon="ui-icon-clock"/>
                        <!--<p:button style="border: none;background: none;" outcome="test" value="Confirmed" icon="ui-icon-star"/>-->
                    </p:panel>
            </h:form>
        </div>
        <div id="content" class="right_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom">
            <p:separator id="bottomSeparator"  />
            
            <ui:insert name="bottom">A Product of StudenTech Inc. All Rights Reserved 2012.</ui:insert>
        </div>

        <!-- Called onload to load user schedule from db -->
        <h:form id="hidden" style="display:none">
            <h:commandLink id="link">
                <f:ajax event="click" listener="#{scheduleController.loadSchedule}"/>
            </h:commandLink>
        </h:form>
    </h:body>

</html>
