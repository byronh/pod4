<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>User Information</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
            <table style="text-align: left; width: 60%;" border="0" >
                <tbody>
                    <tr>
                        <td><h2>Title of page here</h2>
                        </td>
                        <td>
                            <h:graphicImage library="images" name="banner_logo.gif" style="width: 65px; height: 55px;" align="right" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>

            <h:form >
                <h:dataTable var="userData" value="#{userDataController.findAll()}"  border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="name"/>
                        </f:facet>
                        <h:outputText value="#{userData.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="email"/>
                        </f:facet>
                        <h:outputText value="#{userData.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="groups"/>
                        </f:facet>
                        <h:outputText value="Belongs to groups.." />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>

    
</html>
